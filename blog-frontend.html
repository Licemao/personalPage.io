<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
    <style>
        body{
            background:#eee;
        }
        .page-title{
            font-size: 1.5rem;
        }
        .article-footer{
           font-size: .9rem;
        }
    </style>
</head>
<body>
    <div class="header w-100 border-bottom py-2 bg-light ">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="lead page-title">
                小型论坛
            </div>
            <div class="">
                <a class="btn btn-default">登录</a>
                <a class="btn btn-default">注册</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="bg-light article w-25 float-left border-left border-bottom p-4">
           <div class="my-2">昵称：xxx</div>
           <div class="my-2">经验：10/20</div>
           <div class="my-2">等级：吐槽</div>
           <div class="my-2">帖子：10</div>
        </div>
        <div class=" main w-75 float-left border-bottom border-left border-right ">
           <div class="bg-light article-list">
               <div class="article p-3">
                   <div class="articel-title lead">
                       <div class="text-primary"><a href="#">这是一个标题</a></div>
                       <hr class="my-2">
                    </div>
                   <div class="my-2">一行字简略阐述</div>
                   <div class="article-footer d-flex justify-content-between align-items-center">
                     <div class="d-flex justify-content-between align-items-center">
                         <div class="mr-2">昵称</div>
                         <div>2019/02/22 22:22</div>
                     </div>
                     <div>
                        <i class="fa fa-eye"></i>
                        100
                     </div>
                   </div>
               </div>
           </div>
               <div class="mt-2 d-flex align-content-center">
                    <div class="mx-2 mt-1">共5条</div>
                    <div class="btn-group mx-2">
                        <div class="px-2 mt-1 h-50 bg-light dropdown-toggle border" data-toggle="dropdown">
                            10条/页
                        </div>
                        <div class="dropdown-menu">
                            ...
                        </div>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
               </div>
        </div>

    </div>
</body>
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/font-awesome/5.10.0-11/js/fontawesome.min.js"></script>
</html>
